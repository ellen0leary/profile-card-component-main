<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="stylesheet.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <img  class="left" src="./images/bg-pattern-bottom.svg"> -->
  <!-- <img  class="right" src="./images/bg-pattern-bottom.svg"> -->
  <span class="left"></span>
  <span class="right"></span>
  <div class="card">
    <div class="card-head">
      <img src="images/image-victor.jpg">
    </div>
    <div class="card-mid">
      <p class="top-text"><b>Victor Crest</b> 26</p>
      <p>London</p>
    </div>
    <hr>
    <div class="card-low">
      <div class="row allign-items-start content">
        <div class="col">
          <p class="info"><b>80K</b></p>
          <p class="info">Followers</p>
        </div>
        <div class="col">
          <p class="info"><b>803K</b></p>
          <p class="info">Likes</p>
        </div>
        <div class="col">
          <p class="info"><b>1.4K</b></p>
          <p class="info">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ellen O Leary</a>.
  </div>
</body>

</html>
